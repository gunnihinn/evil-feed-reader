<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>{{ .Title }}</h1>

    {{ range .Items }}
    <div>
        <h2><a href="{{ .Link }}">{{ .Title }}</a></h2>
        {{ if .Description }}
            {{ .Description }}
        {{ else }}
            {{ .Content }}
        {{ end }}
    </div>
    {{ end }}
</body>

</html>
