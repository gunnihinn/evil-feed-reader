<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="static/style.css" rel="stylesheet">

    <title>Evil feed reader</title>
</head>

<body>

    <main>
        <h1>Evil feed reader</h1>

        {{ range .Entries }}
            <h2>{{ .Feed }}</h2>
            <p>{{ .Published.Year }}-{{ .Published.Month }}-{{ .Published.Day }}</p>
            <h3><a href="{{ .Link }}">{{ .Title }}</a></h3>
        {{ end  }}

        <p>Text</p>
    </main>

</body>

</html>
