<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Evil feed reader</title>
    <style>
    {{ .CSS }}
    </style>
</head>

<body>
    <header>
        <h1><a class="novisited" href="/">Evil feed reader</a></h1>
    </header>

    <nav>
        <ul>
        {{ range .Sidebar }}
            <li><a class="novisited" href="{{ .Resource }}">{{ .Title }}</a></li>
        {{ end }}
        </ul>
    </nav>

    <main>
    {{ if .Feed }}
        <h2><a href="{{ .Feed.Url }}">{{ .Feed.Title }}</a></h2>
        {{ if .Feed.Error }}
            <div>{{ .Feed.Error }}</div>
        {{ end  }}
        {{ range .Feed.Entries }}
        <div>
            <h3><a href="{{ .Url }}">{{ .Title }}</a></h3>
            {{ if .Content }}
                {{ .Content }}
            {{ end }}
        </div>
        {{ end }}
    </main>

    <hr />

    <footer>
        <a href="https://github.com/gunnihinn/evil-feed-reader">Get evil</a>
    </footer>
    {{ end }}

</body>

</html>
